{% extends 'base.html' %}

{% block content %}
<div class="card border-0 shadow-sm mt-4">
  <div class="card-body p-4">
    <center></center>
    <h1 class="h4 mb-1">Login</h1>
    <p class="text-muted mb-4">Masuk untuk mulai remove background dengan gallery pribadi.</p>

    <form method="post" class="d-grid gap-3">
      <div>
        <label class="form-label">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Masukkan username"
          required
        />
      </div>
      <div>
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Masukkan password"
          required
        />
      </div>
      <button id="loginSubmitBtn" class="btn btn-dark" type="submit">Login</button>
      <a class="btn btn-secondary" href="{{ url_for('upload_page') }}">Kembali</a>
    </form>

    <p class="small mt-3 mb-0">
      Belum punya akun user?
      <a href="{{ url_for('register') }}">Daftar di sini</a>
    </p>

    <div class="small text-muted mt-3">
    </div>
  </div>
</div>
{% endblock %}
