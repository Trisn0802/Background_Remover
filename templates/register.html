{% extends 'base.html' %}

{% block content %}
<div class="card border-0 shadow-sm mt-4">
  <div class="card-body p-4">
    <h1 class="h4 mb-1">Daftar Akun User</h1>
    <p class="text-muted mb-4">Role akun pendaftaran otomatis sebagai user.</p>

    <form method="post" class="d-grid gap-3">
      <div>
        <label class="form-label">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          minlength="3"
          required
        />
      </div>
      <div>
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          minlength="6"
          required
        />
      </div>
      <button class="btn btn-dark" type="submit">Buat Akun</button>
    </form>

    <p class="small mt-3 mb-0">
      Sudah punya akun?
      <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
